<div
  class="flex items-center p-4 bg-white rounded-lg border border-solid border-[#e7edf3] h-[196px] cursor-pointer"
  (click)="navigateToCardDetails(car?.id)"
>
  <div class="relative w-1/4 overflow-hidden">
    <div class="w-[248px] h-[138px] bg-gray-800 rounded-[18px] overflow-hidden">
      <img
        [src]="car?.image"
        alt="Stylish Car"
        class="w-full h-full object-cover"
      />
    </div>
  </div>
  <div class="flex flex-col p-4 flex-1">
    <p class="font-bold text-[#222732] text-xl">
      {{ car?.title }}
    </p>
    <div class="flex space-x-4 mt-5">
      <div class="flex items-center bg-[#ff4605] rounded-md p-2">
        <div class="text-white text-sm">{{ car?.year }}</div>
      </div>
      @if(car?.status === "RENTED"){
      <div
        class="w-[63px] h-[34px] bg-[#ff2e2e] rounded-[5px] flex flex-row justify-center items-center"
      >
        <div class="font-medium text-white text-[14px]">RENTED</div>
      </div>
      }
      <div class="flex items-center rounded-md p-2 bg-[#99a1b2]">
        <div class="text-sm">{{ car?.registrationNumber }}</div>
      </div>
      <div class="flex items-center rounded-md p-2 bg-[#99a1b2]">
        <div class="text-sm">{{ car?.fuel }}</div>
      </div>
    </div>
    <div
      class="font-extrabold text-[#ff4605] text-[25.6px] mt-2 md:mt-0 md:text-right"
    >
      {{ car?.price }} DH
    </div>
  </div>
</div>
