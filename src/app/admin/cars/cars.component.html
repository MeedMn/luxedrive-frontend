<div class="rounded-lg border border-gray-200 shadow-md m-5">
  <div
    class="flex flex-row justify-between items-center bg-orange-500 text-white p-4 rounded-t-lg"
  >
    <div class="text-2xl font-bold">Cars</div>
    <button
      class="bg-orange-700 px-4 py-2 rounded-md"
      (click)="openAddCarDialog()"
    >
      Add Car
    </button>
  </div>

  <div class="overflow-x-auto">
    <table
      class="w-full border-collapse bg-white text-left text-sm text-gray-500"
    >
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Id</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Image</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Make</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Fuel</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Model</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">
            Price Per day
          </th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">Year</th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">
            Registration Number
          </th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900">
            Status
          </th>
          <th scope="col" class="px-6 py-4 font-medium text-gray-900"></th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100 border-t border-gray-100">
        @for (car of cars; track $index) {
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4">{{ car.id }}</td>
          <td class="px-6 py-4">
            <img
              src="{{ car.image }}"
              alt="Car Image"
              class="h-10 w-10 object-cover rounded-full"
            />
          </td>
          <td class="px-6 py-4">{{ car.make }}</td>
          <td class="px-6 py-4">{{ car.fuel }}</td>
          <td class="px-6 py-4">{{ car.model }}</td>
          <td class="px-6 py-4">{{ car.price }} DH</td>
          <td class="px-6 py-4">{{ car.year }}</td>
          <td class="px-6 py-4">{{ car.registrationNumber }}</td>
          <td class="px-6 py-4">
            @if (car.status=='AVAILABLE') {
            <span
              class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600"
            >
              <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
              AVAILABLE
            </span>
            }@else {
            <span
              class="inline-flex items-center gap-1 rounded-full bg-red-50 px-2 py-1 text-xs font-semibold text-red-600"
            >
              <span class="h-1.5 w-1.5 rounded-full bg-red-600"></span>
              RENTED
            </span>
            }
          </td>
          <td class="px-6 py-4">
            <div class="flex justify-end gap-4">
              <button
                x-data="{ tooltip: 'Delete' }"
                (click)="deleteCar(car.id)"
                class="text-red-500 hover:text-red-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                  x-tooltip="tooltip"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                  ></path>
                </svg>
              </button>
              <button
                x-data="{ tooltip: 'Edit' }"
                (click)="openUpdateCarDialog(car.id)"
                class="text-blue-500 hover:text-blue-700"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="h-6 w-6"
                  x-tooltip="tooltip"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125"
                  ></path>
                </svg>
              </button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
